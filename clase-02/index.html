        <script>
            // pregunto por el momento de la carga (date) y me quedo sólo con la hora (getHours)
            var laHora = new Date().getHours();
            // pongo la hora en el span con identidad hora
            document.querySelector("#hora").innerHTML = laHora;
            // creo una variable
            var elSaludo;
            // según la hora, cambio lo contenido por la variable recién creada
            if (5 < laHora && laHora < 12) {
                elSaludo = "¡Buenos días! ";
            } else if (11 < laHora && laHora < 21) {
                elSaludo = "¡Buenas tardes! ";
            } else {
                elSaludo = "¡Buenas noches! ";
            }
            //creo otra variable

            var data;

            function preload() {
                data = loadJSON("https://raw.githubusercontent.com/profesorfaco/dno037-2023/main/clase-02/regiones.json");
            }

            var loPrincipal = document.querySelector("main");

            var x;

            function setup() {
                noCanvas();
                x = Math.round(random(0,15));
                createElement("h1", elSaludo).parent(loPrincipal).id("contenido");
                createSpan("¿Sabía usted que la región " + data[x].region + " tiene " + data[x].provincias.length + " provincias?").parent("contenido");
            }
        </script>
